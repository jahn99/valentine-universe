<style>

body{
margin:0;

background:
radial-gradient(circle at 20% 30%, rgba(255,0,150,0.15), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,100,200,0.12), transparent 40%),

.center{

}

.card{
background:linear-gradient(145deg,#1a001a,#33001a);
padding:40px;
border-radius:20px;
box-shadow:0 0 40px rgba(255,0,150,0.5);
width:90%;
max-width:400px;
}

input{
padding:10px;
border-radius:10px;
border:none;
margin-top:10px;
width:80%;
}

button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:20px;
background:#ff4da6;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#ff1a8c;
}

#main{
display:none;
padding:20px;
text-align:center;
}

h1{
font-size:30px;
}

/* ADDED gravitational center styling */
#gravityCenter{
font-size:24px;
margin-top:10px;
color:#ff4da6;
text-shadow:0 0 20px #ff4da6, 0 0 40px #ff4da6;
animation: pulseCenter 2s infinite;
}

@keyframes pulseCenter{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

.meter{
width:90%;
max-width:400px;
height:22px;
background:rgba(255,255,255,0.08);
border-radius:50px;
margin:25px auto;
overflow:hidden;
box-shadow:0 0 15px rgba(255,0,150,0.3);
}

.fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff4da6,#ff99cc,#ff4da6);
border-radius:50px;
transition:3s;
box-shadow:0 0 20px #ff4da6;
}

#memory{
display:none;
padding:20px;
}

.timeline{
max-width:800px;
margin:auto;
}

.memoryCard{
background:#111;
padding:10px;
border-radius:15px;
margin:20px auto;
box-shadow:0 0 20px rgba(255,0,150,0.5);
width:90%;
max-width:400px;
}

.memoryCard img{
width:100%;
border-radius:10px;
}

.caption{
margin-top:8px;
color:#ffb3d9;
text-align:center;
}

.stars{
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
z-index:-1;
overflow:hidden;
}

.star{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
animation: twinkle 2s infinite alternate;
transition:transform 0.3s linear;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

#loveLetter{
margin-top:20px;
font-size:18px;
color:#ffb3d9;
max-width:400px;
margin-left:auto;
margin-right:auto;
min-height:50px;
}

.heart{
position:fixed;
color:#ff4da6;
animation: floatUp 2s linear forwards;
pointer-events:none;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-100px);opacity:0;}
}

#heartbeatHeart{
font-size:40px;
margin-top:20px;
animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat{
0%{transform:scale(1);}
50%{transform:scale(1.25);}
100%{transform:scale(1);}
}

#letterScreen{

padding:30px;

#letterText{
max-width:500px;
margin:auto;

line-height:1.6;

}

</style>

<script>

/* CREATE STARS */

function createStars(){
const starsContainer=document.getElementById("stars");
for(let i=0;i<120;i++){
let star=document.createElement("div");
star.className="star";
star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";
star.dataset.x=Math.random()*window.innerWidth;
star.dataset.y=Math.random()*window.innerHeight;
starsContainer.appendChild(star);
}
}
createStars();


/* FEATURE 1 â€” HEARTBEAT RESPONDS TO TOUCH */

var heart=document.getElementById("heartbeatHeart");

document.addEventListener("mousedown",()=>{
heart.style.animationDuration="0.4s";
});

document.addEventListener("mouseup",()=>{
heart.style.animationDuration="1.5s";
});

document.addEventListener("touchstart",()=>{
heart.style.animationDuration="0.4s";
});

document.addEventListener("touchend",()=>{
heart.style.animationDuration="1.5s";
});


/* FEATURE 12 â€” STARS GRAVITATE TO HIS NAME */

setInterval(()=>{

var center=document.getElementById("gravityCenter");
var rect=center.getBoundingClientRect();

var cx=rect.left+rect.width/2;
var cy=rect.top+rect.height/2;

document.querySelectorAll(".star").forEach(star=>{

var sx=star.offsetLeft;
var sy=star.offsetTop;

var dx=(cx-sx)*0.02;
var dy=(cy-sy)*0.02;

star.style.transform=`translate(${dx}px, ${dy}px)`;

});

},50);


/* TIMER */

var startDate=new Date("December 1, 2024 00:00:00");

function updateTime(){
var now=new Date();
var diff=now-startDate;

var days=Math.floor(diff/(1000*60*60*24));
var hours=Math.floor((diff/(1000*60*60))%24);
var minutes=Math.floor((diff/(1000*60))%60);
var seconds=Math.floor((diff/1000)%60);

document.getElementById("time").innerText=
"Time since I fell for you: "+
days+" days "+
hours+" hrs "+
minutes+" mins "+
seconds+" secs ğŸ’•";
}

setInterval(updateTime,1000);
updateTime();

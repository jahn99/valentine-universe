<style>

body{
margin:0;

radial-gradient(circle at 80% 70%, rgba(255,100,200,0.12), transparent 40%),

}


/* center container */

.center{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

/* romantic card */

.card{
background:linear-gradient(145deg,#1a001a,#33001a);
padding:40px;
border-radius:20px;
box-shadow:0 0 40px rgba(255,0,150,0.5);
width:90%;
max-width:400px;
}

/* input */

input{
padding:10px;
border-radius:10px;
border:none;
margin-top:10px;
width:80%;
}

/* buttons */

button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:20px;
background:#ff4da6;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#ff1a8c;
}

/* main universe */

#main{
display:none;
padding:20px;
text-align:center;
}

h1{
font-size:30px;
}

/* love meter */

.meter{
width:90%;
max-width:400px;
height:22px;
background:rgba(255,255,255,0.08);
border-radius:50px;
margin:25px auto;
overflow:hidden;
box-shadow:0 0 15px rgba(255,0,150,0.3);
}

.fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff4da6,#ff99cc,#ff4da6);
border-radius:50px;
transition:3s;
box-shadow:0 0 20px #ff4da6;
}

/* memory lane */

#memory{
display:none;
padding:20px;
}

.timeline{
max-width:800px;
margin:auto;
}

.memoryCard{
background:#111;
padding:10px;
border-radius:15px;
margin:20px auto;
box-shadow:0 0 20px rgba(255,0,150,0.5);
width:90%;
max-width:400px;
}

.memoryCard img{
width:100%;
border-radius:10px;
}

.caption{
margin-top:8px;
color:#ffb3d9;
text-align:center;
}

/* STAR BACKGROUND */

.stars{
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
z-index:-1;
overflow:hidden;
}

.star{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}


/* LOVE LETTER */

#loveLetter{
margin-top:20px;
font-size:18px;
color:#ffb3d9;
max-width:400px;
margin-left:auto;
margin-right:auto;
min-height:50px;
}


/* HEART PARTICLES */

.heart{
position:fixed;
color:#ff4da6;
animation: floatUp 2s linear forwards;
pointer-events:none;
}

@keyframes floatUp{
from{
transform:translateY(0);
opacity:1;
}
to{
transform:translateY(-100px);
opacity:0;
}
}

</style>

</head>

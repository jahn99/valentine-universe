<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Universe ðŸ’•</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(180deg,#0a0008,#1a0014,#330022);
color:white;
overflow-x:hidden;
}

/* CENTER SCREEN */

.screen{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

/* CARD */

.card{
background:rgba(255,105,180,0.1);
padding:40px;
border-radius:20px;
box-shadow:0 0 40px rgba(255,105,180,0.4);
text-align:center;
}

/* INPUT */

input{
padding:10px;
border-radius:10px;
border:none;
margin-top:15px;
}

/* BUTTON */

button{
padding:12px 25px;
margin-top:20px;
border:none;
border-radius:12px;
background:#ff4da6;
color:white;
font-size:16px;
cursor:pointer;
}

/* MAIN */

#main{
display:none;
text-align:center;
padding-top:100px;
}

/* LOVE METER */

.meter{
width:60%;
height:20px;
background:#333;
margin:auto;
border-radius:10px;
overflow:hidden;
margin-top:20px;
}

.fill{
height:100%;
width:0%;
background:#ff4da6;
}

/* MEMORY UNIVERSE */

#memory{
display:none;
position:relative;
height:2000px;
}

#universe{
position:relative;
width:100%;
height:2000px;
}

.memoryCard{
position:absolute;
width:220px;
background:#111;
padding:10px;
border-radius:15px;
box-shadow:0 0 20px rgba(255,0,150,0.6);
text-align:center;
animation:float 6s ease-in-out infinite;
}

.memoryCard img{
width:100%;
border-radius:10px;
}

.caption{
margin-top:8px;
font-size:14px;
color:#ffb3d9;
}

@keyframes float{
0%{transform:translateY(0px);}
50%{transform:translateY(-15px);}
100%{transform:translateY(0px);}
}

</style>

</head>

<body>


<!-- LOGIN SCREEN -->

<div id="login" class="screen">

<div class="card">

<h2>ðŸ’— This universe was created for you</h2>

<input type="password" id="passwordInput" placeholder="Enter password">

<br>

<button onclick="enterUniverse()">Enter</button>

</div>

</div>


<!-- MAIN SCREEN -->

<div id="main">

<h1>Hi love. Loving you changed my universe ðŸ’•</h1>

<div class="meter">
<div class="fill" id="loveFill"></div>
</div>

<p id="loveText">Love Energy: 0%</p>

<button onclick="openMemory()">Enter Memory Universe ðŸ’«</button>

</div>


<!-- MEMORY UNIVERSE -->

<div id="memory">

<h1 style="text-align:center;">Our Memory Universe ðŸ’•</h1>

<div id="universe"></div>

<br><br>

<div style="text-align:center;">
<button onclick="goBack()">Return ðŸ’—</button>
</div>

</div>


<script>

/* PASSWORD */

var correctPassword = "jahnman";

function enterUniverse(){

var input =
document.getElementById("passwordInput").value;

if(input === correctPassword){

document.getElementById("login").style.display = "none";
document.getElementById("main").style.display = "block";

startLoveMeter();

}
else{

alert("Wrong password ðŸ’”");

}

}


/* LOVE METER */

function startLoveMeter(){

var percent = 0;

var interval = setInterval(function(){

if(percent >= 100){

clearInterval(interval);

}
else{

percent++;

document.getElementById("loveFill").style.width =
percent + "%";

document.getElementById("loveText").innerText =
"Love Energy: " + percent + "%";

}

},50);

}


/* OPEN MEMORY */

function openMemory(){

document.getElementById("main").style.display = "none";
document.getElementById("memory").style.display = "block";

createUniverse();

}


/* GO BACK */

function goBack(){

document.getElementById("memory").style.display = "none";
document.getElementById("main").style.display = "block";

}


/* CREATE MEMORY UNIVERSE */

function createUniverse(){

var universe =
document.getElementById("universe");

universe.innerHTML = "";

for(let i=1;i<=32;i++){

var card =
document.createElement("div");

card.className = "memoryCard";

card.style.top =
Math.random()*1800 + "px";

card.style.left =
Math.random()*80 + "%";

card.innerHTML =
"<img src='images/memory_"+i+".jpeg'>" +
"<div class='caption'>Memory "+i+" ðŸ’•</div>";

universe.appendChild(card);

}

}

</script>


</body>
</html>

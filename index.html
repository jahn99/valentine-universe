<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Universe ðŸ’•</title>

<style>

body{
margin:0;
font-family:Arial;
background:black;
color:white;
overflow-x:hidden;
}

/* center container */

.center{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

/* romantic card */

.card{
background:linear-gradient(145deg,#1a001a,#33001a);
padding:40px;
border-radius:20px;
box-shadow:0 0 40px rgba(255,0,150,0.5);
width:90%;
max-width:400px;
}

/* input */

input{
padding:10px;
border-radius:10px;
border:none;
margin-top:10px;
width:80%;
}

/* buttons */

button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:20px;
background:#ff4da6;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#ff1a8c;
}

/* main universe */

#main{
display:none;
padding:20px;
text-align:center;
}

h1{
font-size:30px;
}

/* love meter */

.meter{
width:90%;
max-width:400px;
height:20px;
background:#222;
border-radius:20px;
margin:20px auto;
}

.fill{
height:100%;
width:0%;
background:#ff4da6;
border-radius:20px;
transition:2s;
}

/* memory lane */

#memory{
display:none;
padding:20px;
}

.timeline{
max-width:800px;
margin:auto;
}

.memoryCard{
background:#111;
padding:10px;
border-radius:15px;
margin:20px auto;
box-shadow:0 0 20px rgba(255,0,150,0.5);
width:90%;
max-width:400px;
}

.memoryCard img{
width:100%;
border-radius:10px;
}

.caption{
margin-top:8px;
color:#ffb3d9;
text-align:center;
}

</style>

</head>
<body>

<!-- PASSWORD SCREEN -->

<div id="login" class="center">

<div class="card">

<h2>ðŸ’— This universe was created for you</h2>

<p>Enter the secret password</p>

<input type="password" id="password">

<br>

<button onclick="enterUniverse()">Enter</button>

</div>

</div>


<!-- MAIN SCREEN -->

<div id="main">

<h1>Hi love. Loving you changed my universe ðŸ’•</h1>

<div class="meter">
<div class="fill" id="fill"></div>
</div>

<p>Love Energy: 100%</p>

<p id="time"></p>

<button onclick="openMemory()">Enter Memory Lane ðŸ’•</button>

</div>


<!-- MEMORY LANE -->

<div id="memory">

<h1>Our Memory Lane ðŸ’•</h1>

<div class="timeline" id="timeline"></div>

<button onclick="goBack()">Back ðŸ’—</button>

</div>


<script>

/* PASSWORD */

function enterUniverse(){

var pass =
document.getElementById("password").value;

if(pass==="jahnman"){

document.getElementById("login").style.display="none";

document.getElementById("main").style.display="block";

document.getElementById("fill").style.width="100%";

}
else{

alert("Wrong password ðŸ’”");

}

}


/* TIME COUNTER */

var startDate =
new Date("2023-12-01");

function updateTime(){

var now =
new Date();

var diff =
now-startDate;

var days =
Math.floor(diff/(1000*60*60*24));

document.getElementById("time").innerText =
"Time since I fell for you: "
+days+
" days ðŸ’•";

}

updateTime();


/* OPEN MEMORY */

function openMemory(){

document.getElementById("main").style.display="none";

document.getElementById("memory").style.display="block";

loadMemories();

}


/* GO BACK */

function goBack(){

document.getElementById("memory").style.display="none";

document.getElementById("main").style.display="block";

}


/* LOAD ALL 32 IMAGES */

function loadMemories(){

var timeline =
document.getElementById("timeline");

timeline.innerHTML="";

for(let i=1;i<=32;i++){

var card =
document.createElement("div");

card.className="memoryCard";

card.innerHTML=
`
<img src="images/memory_${i}.jpeg">
<div class="caption">
Memory ${i} ðŸ’•
</div>
`;

timeline.appendChild(card);

}

}

</script>

</body>
</html>
